        <p>陳之漢（1979年3月12日—），本名陳思翰[2]，綽號館長成吉思汗、成吉思汗、館長惡名昭彰、館長、飆捍、博啟天尊、阿館、吵架王，是出身臺灣臺北的男性網路名人、部落客、意見領袖、企業家、健身教練、散打武術家。成立「成吉思汗健身俱樂部」並擔任創辦人及負責人。[3]

            曾任中華民國海軍陸戰隊第六六師（今海軍陸戰隊第六六旅）志願役中士副排長。辭去軍職後一度加入黑道[1]，後來擔任中華民國健力協會顧問[4]等職務，也經營服飾及餐飲相關事業。經常在網際網路上評議時事。</p> -->
